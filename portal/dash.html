    <script type="text/javascript"> 
  function makeid() {
  var text = "";
  var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

  for (var i = 0; i < 6; i++)
    text += possible.charAt(Math.floor(Math.random() * possible.length));

  return text;
  }

var captcha=makeid();
function qrc(){
  var x= window.location.href="https://chart.googleapis.com/chart?chs=300x300&cht=qr&chl="+captcha+"&choe=UTF-8";
  return x;
}

</script>
